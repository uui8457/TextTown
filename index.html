<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextTown 2.1</title>
    <link rel="stylesheet" href="ttStyle.css">
    <link rel="stylesheet" href="themeDark.css">
    <script src="mainScript.js"></script>
    <script src="lists.js"></script>
    <script src="person.js"></script>
    <script src="family.js"></script>
    <script src="street.js"></script>
    <script src="building.js"></script>
    <script src="workplace.js"></script>
    <script src="hospital.js"></script>
    <script src="statistics.js"></script>
</head>
<body>
<div id="masterContainer">
    <div id="time">
        <div id="date">(0) January 2020</div>
        <div id="timeButtons">
            <button onclick="changeSpeed(this)" value="0">■</button>
            <button onclick="changeSpeed(this)" value="5000" style="background-color: gray">►</button>
            <button onclick="changeSpeed(this)" value="500">►►</button>
            <button onclick="changeSpeed(this)" value="100">►►►</button>
        </div>
    </div>
    <div id="eventsTitle">
        <h1>Events</h1>
    </div>
    <div id="eventBox">
        <input type="search" placeholder="Filter events..." id="eventFilter">
        <div id="eventsContainer">
            <table id="eventsTable">
            </table>
        </div>
    </div>
    <div id="buttonContainer">

        <div class="dropDown">
            <button class="dropBtn">Houses</button>
            <div class="dropDownContent">
                <button onclick="new Residential(1,1)">Small</button>
                <button onclick="new Residential(2,1)">Medium</button>
                <button onclick="new Residential(3,1)">Large</button>
            </div>
        </div>
        <div class="dropDown">
            <button class="dropBtn">Apartments</button>
            <div class="dropDownContent">
                <button onclick="new Residential(1,2)">Small</button>
                <button onclick="new Residential(2,2)">Medium</button>
                <button onclick="new Residential(3,2)">Large</button>
            </div>
        </div>
        <div class="dropDown">
            <button class="dropBtn">Highrises</button>
            <div class="dropDownContent">
                <button onclick="new Residential(1,3)">Small</button>
                <button onclick="new Residential(2,3)">Medium</button>
                <button onclick="new Residential(3,3)">Large</button>
            </div>
        </div>
        <div class="dropDown">
            <button class="dropBtn">Industries</button>
            <div class="dropDownContent">
                <button onclick="new Industry(0)">Basic</button>
                <button onclick="new Industry(1)">Intermediate</button>
                <button onclick="new Industry(2)">Advanced</button>
                <button onclick="new Industry(3)">Highly Advanced</button>
            </div>
        </div>
        <div class="dropDown">
            <button class="dropBtn">Schools</button>
            <div class="dropDownContent">
                <button onclick="new School(1,1)">Elementary</button>
                <button onclick="new School(1,2)">High School</button>
                <button onclick="new School(1,3)">College & University</button>
            </div>
        </div>
        <button onclick="new Hospital()">Add Hospital</button>
        <div class="dropDown">
            <button class="dropBtn">Families</button>
            <div class="dropDownContent">
                <button onclick="preFabFamily(1)">1x</button>
                <button onclick="preFabFamily(10)">10x</button>
                <button onclick="preFabFamily(100)">100x</button>
            </div>
        </div>
<!--        <button onclick="preFabFamily()">Add family</button>-->
        <button onclick="starterKit()">Add starter-kit</button>
        Not done:
        <button>Parks</button>
        <button>Police Stations</button>
        <button>Retirement Homes</button>
        <button>Stores</button>
        <button>Offices</button>
        <button>Much more</button>
        <!--        <button>Power</button>-->
        <!--        <button>Water</button>-->
        <!--        <button>Internet</button>-->
    </div>
    <div id="infoSelectContainer">
        <div id="citySelect" onclick="details(city)">City</div>
        <div id="statSelect" onclick="details(stats)">Statistics</div>
    </div>
    <div id="infoBox">
        <!--<button id="infoBack" onclick="details(lastObject)">◀️</button>-->
        <h1 id="infoTitle"></h1>
        <div id="infoContainer"></div>
        <canvas id="statCanvas" width="500" height="400" style="border: solid 1px black"></canvas>
        <input type="range" id="graphRange" min="1" max="10" value="1" style="width: 500px">
    </div>
    <div id="settings">
        <label>
            <input type="radio" name="theme" value="light" oninput="themeChange(value)" checked> Light theme <br>
            <input type="radio" name="theme" value="dark" oninput="themeChange(value)"> Dark theme (WIP)
        </label>
    </div>
</div>
</body>
</html>
